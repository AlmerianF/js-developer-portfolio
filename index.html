<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Portfólio</title>

    <link rel="stylesheet" href="assetscss/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main class="main">

        <header class="header">

            <img src="assetsimg/Almerian.jpg" alt="Foto de Perfil" class="photo" id="profile.photo">

            <h1 class="title">

            <div class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
            </div>


        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
              
                <h2>Skills</h2>
                             
            </button>

            <div class="content">
                <div class="skills">

                    <section class="tools">
                        <h3>Ferramentas de desenvolvedor</h3>
                        <ul id="profile.skills.hardSkills">
                
                        </ul>
                    </section>

                        <h3>Pessoal</h3>

                            <li>Carregando...</li>
                            <li>Carregando...</li>

                    </section>
                </div>


            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
              
                <h2>Idiomas</h2>
                             
            </button>

            <div class="content">

                <ul class="languages" id="profile.languages">
                    <li>Carregando...</li>
                  
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Portfólio</h2>
                                        
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                                                          
                </ul>

            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
                                        
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">                                                      
                </ul>

            </div>
        </section>

       
    </main>



    <script src="assetsjs/acordeon.js"></script>
    <script src="assetsjs/api.js"></script>
